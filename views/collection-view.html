<include href="views/header.html" />
<include href="views/site-nav.html"></include>
<div class = "container">
<!--    name of collection as header -->
    <h1>{{ @SESSION['collection']->getName() }}</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Item ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <repeat group = "{{ @itemsRepeat }}" value = "{{ @items }}">
                <tr>
                    <td>{{ @items['itemID'] }}</td>
                    <td>{{ @items['itemName'] }}</td>
                    <td>{{ @items['itemDescription'] }}</td>
                </tr>
            </repeat>
        </tbody>
    </table>
    <a href="#myModal" role="button"  data-toggle="modal">Add an item</a>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-full" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body p-4" id="result">

                    <div class="row">
                        <div class = "container">
                            <form action="#" id="collection-form" method="post">
                                <h1 align="center">{{ @collection['name'] }}</h1>
                                <h3>Add an item</h3>
                                <div class="form-group form-inline positioner input-effect">
                                    <label for = "name">Item Name: </label>
                                    <check if="{{ @errors['invalidCollectionName'] }}">
                                        <span class="err"> {{ @errors['invalidCollectionName'] }}</span>
                                    </check>
                                    <input id = "name" class="effect-1" type="text"
                                           placeholder="Item Name" name="name">
                                    <span class="focus-border"></span>
                                </div>
                                <div class="form-group form-inline">

                                    <label for="description">Item Description: &nbsp;</label>
                                    <check if="{{ @errors['invalidCollectionDescription'] }}">
                                        <span class="err"> {{ @errors['invalidCollectionDescription'] }}</span>
                                    </check>
                                    <textarea id = "description" name="description"
                                              rows="5" cols="55"></textarea>
                                </div>
                                <div class="form-group">
<!--                                    data-dismiss="modal"-->
                                    <button type="submit">Add Item</button>
                                </div>
                            </form>
                        <!-- get name input and description, and ocllectionID, sent to DB function  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include href="views/footer.html" />
