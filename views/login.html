<include href="views/header.html" />
<include href="views/site-nav.html"></include>
<div class = "container">
    <form action="#" id="new-user-form" method="post">
        <h1>Login</h1>
        <div class="positioner input-effect form-inline">
            <label for="username">Username</label>
            <input class="effect-1" type="text" placeholder="Username"
                   name="username" id="username">
            <span class="focus-border"></span>
        </div>

        <div class="positioner input-effect form-inline">
            <label for="password">Password</label>
            <input class="effect-1" type="password" placeholder="Password"
                   name = "password" id="password">
            <span class="focus-border"></span>
        </div>
        <div>
            <a id = "forgotpw" href="#">Forgot password?</a>
        </div>
        <br>
        <button type="submit">Login</button>
    </form>
    <check if="{{ @errors['login'] }}">
        <h1>{{ @errors['login'] }}</h1>
    </check>
    <check if="{{ @errors['connection'] }}">
        <h1>{{ @errors['connection'] }}</h1>
    </check>
</div>
<include href="views/footer.html" />
