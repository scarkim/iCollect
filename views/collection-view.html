        <repeat group="{{ @collectionsRepeat }}" value="{{ @collection }}">

                <img class="card-img-top" height="130" src="images/sample-pic1.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ @collection['collectionName'] }}</h5>
                    <p class="card-text">{{ @collection['collectionDescription'] }}</p>
                    <button>View</button>
                </div>
            </div>
        </repeat>
    </div>
