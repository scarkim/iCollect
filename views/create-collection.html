<include href="views/header.html" />
<include href="views/site-nav.html"></include>
<div class = "container">
    <form action="#" id="collection-form" method="post">
        <h1 align="center">Create a new Collection</h1>

        <div class="form-group form-inline positioner input-effect">
            <label for = "title">Title: </label>
            <span class="err" id="collectionTitleErr"></span>
            <check if="{{ @errors['invalidCollectionName'] }}">
                <span class="err"> {{ @errors['invalidCollectionName'] }}</span>
            </check>
            <input id = "title" class="effect-1" type="text"
                   placeholder="Title" name="title">
            <span class="focus-border"></span>
        </div>
        <div class="form-group ">
            <label class="col-form-label text-left" for="description">Description: </label>
            <span class="err" id="collectionDescriptionErr"></span>
            <check if="{{ @errors['invalidCollectionDescription'] }}">
                <span class="err"> {{ @errors['invalidCollectionDescription'] }}</span>
            </check>
            <textarea class="form-control" id = "description" name="description"
                          rows="5" placeholder="Max 200 characters."></textarea>

        </div>
        <check if="{{ @SESSION['user']->getPremium() === '1' }}">
            <div class="form-check" id="attribute-check">
                <input type="checkbox" class="form-check-input"
                       id="add-attributes" name="add-attributes">
                <label class="form-check-label"
                       for="add-attributes">
                    Add new item attributes to collection.
                </label>
            </div>
        </check>
        <hr>
        <div class="form-group">
            <!--<button type="submit" class="btn btn-success" name="add">Add Attributes</button>-->
            <button type="submit" class="btn btn-primary" name="create">Create Collection</button>
        </div>
    </form>
    <check if="{{ @errors['addCollection'] }}">
        <div><span class="err"> {{ @errors['addCollection'] }}</span></div>
    </check>
</div>
<include href="views/footer.html" />
